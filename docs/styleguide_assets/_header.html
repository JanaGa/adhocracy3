<!doctype html>
<html class="styleguide-html">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <title>Adhocracy 3 Styleguide - <%= title %></title>

        <!-- assets -->
        <link rel="stylesheet" href="styleguide.css">
        <link rel="stylesheet" href="github.css">

        <script src="../lib/jquery/dist/jquery.js"></script>
        <script src="styleguide.js"></script>

        <!-- generated style -->
        <link rel="stylesheet" href="../stylesheets/a3.css">
    </head>
    <body>

        <header id="header">
            <div class="page_wrapper">
                <h1>Adhocracy 3 Styleguide</h1>

                <nav class="styleguide-nav">
                    <ul>
                        <% @categories.each do |category, file_name| %>
                        <li><a href="<%= file_name %>"><%= category %></a></li>
                        <% end %>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="main">
            <div class="page_wrapper">
                <ul>
                    <% @blocks.each do |b| %>
                    <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
                    <% end %>
                </ul>

                <div class="components">
