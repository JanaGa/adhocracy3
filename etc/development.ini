# #############
# application
# #############

[app:main]
use = egg:adhocracy.core

# debug stuff
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
# locale
pyramid.default_locale_name = en
pyramid.includes =        
# debug tools
    pyramid_debugtoolbar 
# every request is a transaction with autocommit 
    pyramid_tm            

# retry if commit goes wrong
tm.attempts = 3          

rexster_uri = "http://localhost:8182/graphs/tinkergraph"

# ###########
# HTTP server
# ############

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# ###########################
# logging configuration
# ############################

[loggers]
keys = root, adhocracy.core
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = INFO
handlers = console
[logger_adhocracy.core]
level = DEBUG
handlers =
qualname = adhocracy.core
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

