<div class="paragraph">
    <div data-ng-switch="viewmode">
        <div data-ng-switch-when="list">
        </div>
        <div data-ng-switch-when="display">
            <p>{{ content.data['adhocracy.sheets.document.IParagraph'].content }}</p>
        </div>
        <div data-ng-switch-when="edit">
            <adh-paragraph-sheet-edit data-sheet="content.data['adhocracy.sheets.document.IParagraph']"></adh-paragraph-sheet-edit>
        </div>
        <div data-ng-switch-default="">
            internal error: unknown view mode: [{{ viewmode }}]
        </div>
    </div>
</div>
