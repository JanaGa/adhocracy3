<div class="user-indicator" data-ng-switch="user.loggedIn">
    <div ng-switch-when="true">
        <img class="user-indicator-graphic" src="{{pkgUrl}}/icon-active.png" alt="" />
        <div class="user-indicator-primary"><a>{{user.data.name}}</a></div>
        <div class="user-indicator-secondary"><a href="" data-ng-click="logOut()">Logout</a></div>
    </div>
    <div ng-switch-default="">
        <img class="user-indicator-graphic" src="{{pkgUrl}}/icon-inactive.png" alt="" />
        <div class="user-indicator-primary"><a>LogIn</a></div>
        <div class="user-indicator-secondary">or <a href="/register">Register</a></div>
    </div>
</div>
