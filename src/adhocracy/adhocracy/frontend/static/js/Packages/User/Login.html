<div class="login">
    <h1 class="title">Log in!</h1>
    <div class="form-error" data-ng-repeat="error in errors track by $index">
        <p>{{error}}</p>
    </div>
    <form  novalidate="novalidate" class="login-form" name="loginForm">
        <input
            type="text"
            name="nameOrEmail"
            placeholder="email or username"
            required="required"
            data-ng-model="credentials.nameOrEmail" />
        <input
            type="password"
            name="password"
            placeholder="password"
            required="required"
            data-ng-model="credentials.password" />
        <a>forgot password</a>
        <input
            type="submit"
            value="login"
            class="m-call-to-action"
            data-ng-click="logIn()"
            data-ng-disabled="loginForm.$invalid" />
    </form>
    <div class="login-description box-with-button">
        <div class="text-box m-unobtrusive">
            <p>Description</p>
        </div>
        <a class="button" href="/register">register</a>
    </div>
</div>
