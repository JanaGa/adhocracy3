<div data-ng-switch="user.loggedIn">
    <div data-ng-switch-when="true" class="logout">
        <span>{{ user.data.name }}</span>
        <input type="submit" value="LogOut" data-ng-click="logOut()" />
    </div>
    <div data-ng-switch-default="" class="login">
        <h1 class="title">Log in!</h1>
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{error}}</p>
        </div>
        <form class="login-form">
            <input type="text" name="nameOrEmail" placeholder="email or username" data-ng-model="credentials.nameOrEmail" />
            <input type="password" name="password" placeholder="password" data-ng-model="credentials.password" />
            <a>forgot password</a>
            <input type="submit" value="login" class="m-call-to-action" data-ng-click="logIn()" />
        </form>
        <div class="login-description box-with-button">
            <div class="text-box m-unobtrusive">
                <p>Description</p>
            </div>
            <a class="button" href="/register">register</a>
        </div>
    </div>
</div>
