<table border="1">
    <tr>
        <td>
            <div id="proposal_workbench_directory">
                <p>proposal workbench navigation</p>
            </div>
        </td>
        <td>
            <div id="proposal_workbench_detail" ng-controller="AdhDocumentTOC as at">
                <h3>table of contents</h3>

                <div>
                    <ol>
                        <li ng-repeat="entry in poolEntries track by $index">
                            <div ng-switch="entry">
                                <div ng-switch-when="undefined">
                                    <small><tt>(empty DAG)</tt></small>
                                </div>
                                <div ng-switch-default>
                                    <adh-document-detail></adh-document-detail>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </td>
        <td>
            <div id="proposal_workbench_discussion">
                <p>proposal workbench changes and discussion</p>
            </div>
        </td>
    </tr>
</table>
