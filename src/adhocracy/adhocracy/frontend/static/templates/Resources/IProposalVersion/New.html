<adh-proposal-version-edit content="proposalVersion"></adh-proposal-version-edit>
<div ng-repeat="paragraph in paragraphVersions">
    <textarea ng-model="paragraph.data['adhocracy.sheets.document.IParagraph'].content"></textarea>
</div>
<div class="button_box">
    <button type="button" class="new_button" ng-click="commit()">send</button>
    <button type="button" class="new_button" ng-click="addParagraphVersion()">new paragraph</button>
</div>
