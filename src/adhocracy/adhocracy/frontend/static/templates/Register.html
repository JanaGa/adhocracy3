<form class="register">
    <h1 class="title">Register!</h1>
    <div class="register-inputs">
        <input type="text" name="username" placeholder="username" ng-model="input.username" />
        <input type="email" name="email" placeholder="email" ng-model="input.email" />
        <input type="password" name="password" placeholder="password" ng-model="input.password" />
        <input type="password" name="password_repeat" placeholder="password repeat" ng-model="input.passwordRepeat" />
    </div>
    <div class="register-description box-with-button">
        <div class="textbox m-unobtrusive">
            <p>Disclaimer</p>
        </div>
        <input type="submit" name="register" value="register" ng-click="register()"/>
    </div>
</form>
