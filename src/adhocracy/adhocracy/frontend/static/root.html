<!doctype html>
<html>
    <head>
        <title>adhocracy root page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/frontend_static/stylesheets/a3.css" />
    </head>
    <body>
        <div data-ng-view=""></div>

        <script type="text/javascript"
                src="/frontend_static/lib/requirejs/require.js"></script>
        <script type="text/javascript"
                src="/frontend_static/require-config.js"></script>
        <script type="text/javascript"
                src="/frontend_static/lib/jquery/dist/jquery.js"></script>  <!-- only needed for $(document in this html file) -->

        <script type="text/javascript">
            require(['Adhocracy', 'text!/frontend_config.json'], function(Adh, config_string) {
                var config = JSON.parse(config_string);
                $(document).ready(function() {
                    Adh.init(config);
                });
            });
        </script>
    </body>
</html>
