[pytest]
addopts =
    --doctest-glob='*.rst'
    --capture=no
    --tb=native
python_files = test_*.py

[compile_catalog]
directory = adhocracy/locale
domain = adhocracy
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = adhocracy/locale/adhocracy.pot
width = 80

[init_catalog]
domain = adhocracy
input_file = adhocracy/locale/adhocracy.pot
output_dir = adhocracy/locale

[update_catalog]
domain = adhocracy
input_file = adhocracy/locale/adhocracy.pot
output_dir = adhocracy/locale
previous = true
