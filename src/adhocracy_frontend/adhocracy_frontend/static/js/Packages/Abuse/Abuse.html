<form data-ng-submit="submit()">
    <textarea
        data-ng-model="remark"
        data-msd-elastic=""
        placeholder="{{ 'TR__REPORT_PLACEHOLDER' | translate }}"
        rows="4"
        class="report-abuse-textarea">
    </textarea>
    <p data-adh-html-translate="TR__REPORT_HELP" data-translate-templates="{
        link: '&lt;a data-ng-click=&quot;cancel()&quot; href=&quot;&quot;&gt;{{ content }}&lt;/a&gt;',
        linkNettiquette: nettiquette_url ? '&lt;a href=&quot;\\{\\{ nettiquette_url \\}\\}&quot; target=&quot;_new&quot;&gt;{{ content }}&lt;/a&gt;' : '{{ content }}'
    }"></p>
    <footer class="form-footer">
        <input
            type="submit"
            value="{{ 'TR__SUBMIT' | translate }}"
            class="button-cta form-footer-button-cta" />
        <a href="" class="button form-footer-button" data-ng-click="cancel()">{{ "TR__CANCEL" | translate }}</a>
    </footer>
</form>
