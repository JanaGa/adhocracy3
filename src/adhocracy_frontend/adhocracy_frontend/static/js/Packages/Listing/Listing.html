<div class="listing">
    <div class="listing-action-bar">
        <span ng-if="facets" ng-click="toggleFilter();">Filter</span>
        <span ng-if="sorts" ng-click="toggleSort();">Sort</span>
        <adh-listfacets ng-if="showFilter" data-facets="facets" data-update="update" ></adh-listfacets>
        <div ng-if="showSort">
            <span>{{ "TR__SORT_BY" | translate }}</span>
            <a
                href=""
                data-ng-repeat="s in sorts"
                data-ng-click="setSort(s)"
                data-ng-class="{'is-active': sort==='item_creation_date'}">{{ ('TR__' + s) | uppercase | translate }}
            </a>
            <!--<a href=""
                data-ng-click="setSort('rates')"
                data-ng-class="{'is-active': (sort==='rates')}">{{ "TR__RATES" | translate }}</a>
            <a href=""
                data-ng-click="setSort('item_creation_date')"
                data-ng-class="{'is-active': sort==='item_creation_date'}">{{ "TR__CREATION_DATE" | translate }}</a>-->
        </div>
    </div>
    <div class="listing-create-form" data-ng-if="!noCreateForm && poolOptions.POST">
        <adh-inject data-transclusion-id="create-form-id"></adh-inject>
    </div>
    <ol class="listing-elements">
        <li class="listing-element" data-ng-repeat="element in elements">
            <adh-inject data-transclusion-id="element-id"></adh-inject>
        </li>
    </ol>
    <a
        href=""
        class="load-more"
        data-ng-if="currentLimit < totalCount"
        data-ng-click="loadMore()">
        <span class="load-more-numbers">
            {{ "TR__SHOWING_LIMIT_TOTAL" | translate:{currentLimit: currentLimit, totalCount: totalCount} }}
        </span>
        <span class="load-more-text">{{ "TR__LOAD_MORE" | translate }}</span>
    </a>
    <div class="listing-empty-text" data-ng-if="elements.length === 0">
        {{ emptyText }}
    </div>
</div>
