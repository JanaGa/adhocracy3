<div class="facets">
    <ul>
        <li data-ng-repeat="facet in facets" class="facet">
            <h3 class="facet-header">{{ facet.name | translate }}</h3>
            <ul>
                <li data-ng-repeat="item in facet.items" class="facet-item">
                    <label data-ng-click="toggleItem(facet, item)">
                        <input type="checkbox" data-autocomplete="off" class="facet-item-checkbox">
                        {{ item.name | translate }}
                    </label>
                </li>
            </ul>
        </li>
    </ul>
</div><!-- /.facets -->
