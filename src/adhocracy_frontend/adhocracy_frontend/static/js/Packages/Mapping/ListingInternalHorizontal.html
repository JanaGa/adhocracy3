<div class="map-list map-list-horizontal">
    <div class="map-list-map"></div>
    <a class="map-list-navigate map-list-navigate-back" href="" data-ng-click="getPreviousItem(selectedItem);">back</a>
    <a class="map-list-navigate map-list-navigate-next" href="" data-ng-click="getNextItem(selectedItem);">next</a>
    <div class="map-list-scroll-container">
        <ol class="map-list-scroll-container-inner">
            <li
                ng-repeat ="(key, item) in items"
                class="map-list-item map-list-item{{key}}">
                <div class="map-list-item-col-left">
                    <h3 class="map-list-item-title">{{item.value.title}}</h3>
                    <p class="map-list-item-location map-list-meta-item"><i class="map-list-meta-item-icon icon-pin-detail"></i> {{item.value.locationText}}</p>
                </div>
                <div class="map-list-item-col-right">
                    <!-- FIXME: dummy data -->
                    <p class="map-list-item-comments map-list-meta-item"><i class="map-list-meta-item-icon icon-speechbubble-unfilled"></i> {{ item.value.commentCount }} {{ "TR__COMMENTS" | translate }}</p>
                    <p class="map-list-item-votes map-list-meta-item"><i class="map-list-meta-item-icon icon-voting"></i> 234 {{ "TR__VOTES" | translate }}</p>
                    <a href="{{item.value.url | adhResourceUrl }}" class="arrow-button">{{ "TR__MORE" | translate }}</a>
                </div>
            </li>
        </ol>
    </div>
</div>
