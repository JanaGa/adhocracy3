<div class="row">
    <div class="cols-2">
        <div class="map"></div>
    </div>
    <!-- FIXME: rm inline CSS -->
    <div class="cols-2 scroll-container" style="height: {{height}}px; overflow-y: scroll;">
        <table class="table">
            <tr data-ng-repeat="(key, item) in items" data-ng-hide="item.hide" data-ng-class="{'is-selected': selectedItem == item}">
                <td class="item{{key}}">
                    <a data-ng-click="toggleItem(item)" href="">{{ item.value.title }}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
