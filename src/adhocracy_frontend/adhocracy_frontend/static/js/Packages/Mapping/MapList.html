<div class="row">
	<div class="cols-2">
		<div class="map"></div>
	</div>
	<div class="cols-2 scroll-container" style="height: {{height}}px; overflow-y: scroll;">
		<table class="table">
			<tr data-ng-repeat="(key, proposal) in proposals" data-ng-hide="proposal.hide" data-ng-class="{'highlighted': activeItem == proposal}">
				<td class="proposal{{key}}">
					<a data-ng-click="toggleItem(proposal)" href="">{{ proposal.title }}</a>
				</td>
			</tr>
		</table>
	</div>
</div>
