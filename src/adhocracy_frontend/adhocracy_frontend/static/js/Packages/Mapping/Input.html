<div class="map-wrapper">
    <div class="map-info" data-ng-class="{'ng-invalid': error}">
       {{ text | translate }}
    </div>
    <div class="map"></div>
    <div data-ng-if="mapClicked" class="map-buttons">
        <a
            href=""
            class="button map-button-save"
            data-ng-click="saveCoordinates()">{{ "TR__SAVE_PIN" | translate }}</a>
        <a
            href=""
            class="button map-button-cancel"
            data-ng-click="resetCoordinates()">{{ "TR__CANCEL" | translate }}</a>
    </div>
</div>
