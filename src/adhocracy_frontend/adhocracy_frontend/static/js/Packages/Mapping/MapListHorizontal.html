<div class="map-list map-list-horizontal">
    <div class="map"></div>
    <a class="map-list-navigate map-list-navigate-back" href="" data-ng-click="getPreviousItem(selectedItem);">back</a>
    <a class="map-list-navigate map-list-navigate-next" href="" data-ng-click="getNextItem(selectedItem);">next</a>
    <div class="scroll-container">
        <ol>
            <li
                ng-repeat ="(key, item) in items"
                class="scroll-container-item item{{key}}">
                <h3>{{item.value.title}}</h3>
                <p>{{item.value.detail}}</p>
            </li>
        </ol>
    </div>
</div>
