<div class="map-switch">
    <a
        class="map-switch-item"
        href=""
        data-ng-click="showMap(false)"
        data-ng-class="{ 'is-active': !isShowMap }"><i class="icon-list-column"></i></a>
    <a
        class="map-switch-item"
        href=""
        data-ng-click="showMap(true)"
        data-ng-class="{ 'is-active': isShowMap }"><i class="icon-map-filled"></i></a>
</div>
