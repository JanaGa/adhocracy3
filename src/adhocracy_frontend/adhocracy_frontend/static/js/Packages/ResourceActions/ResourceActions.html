<div class="action-bar">
    <a class="action-bar-item" data-ng-if="editResource && proposalItemOptions.POST" data-ng-click="edit()">{{ "TR__EDIT" | translate }}</a>
    <!-- FIXME: removed permissions to get this working -->
    <a class="action-bar-item" data-ng-if="createDocumentPath" data-ng-href="{{createDocumentPath}}">{{ "TR__CREATE_DOCUMENT" | translate }}</a>
    <a class="action-bar-item" href="" data-ng-if="report" data-ng-click="report();">{{ "TR__REPORT" | translate }}</a>
    <adh-report-action data-ng-if="report" data-class="action-bar-item"></adh-report-action>
    <a class="action-bar-item" href="" data-ng-if="share" data-ng-click="share();">{{ "TR__SHARE" | translate }}</a>
    <a class="action-bar-item" href="" data-ng-if="delete" data-ng-click="delete();">{{ "TR__DELETE" | translate }}</a>
    <a class="action-bar-item" href="" data-ng-if="printfunction" data-ng-click="printfunction();">{{ "TR__PRINT" | translate }}</a>
    <adh-cancel-action data-ng-if="cancel && resourcePath" data-class="action-bar-item" data-resource-path="{{resourcePath}}"></adh-cancel-action>
</div>
