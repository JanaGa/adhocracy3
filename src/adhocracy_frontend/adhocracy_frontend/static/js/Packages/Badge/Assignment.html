<h2>Badge Assignment</h2>
<form
    name="form"
    data-ng-if="badges"
    novalidate="novalidate"
    data-ng-submit="submit()">
    <select
        data-ng-model="data.badge"
        name="badges"
        data-ng-options="badge.path as badge.title for badge in badges"
        required="required">
        <option value="">Choose a badge</option>
    </select>
    <span data-ng-show="form.$submitted || form.badges.$touched">
        <span class="input-error" data-ng-show="form.badges.$error.required">Please choose a badge</span>
    </span>
    <span class="input-error" data-ng-show="serverError">{{serverError}}</span>

    <textarea
        data-ng-model="data.description"
        name="description">
    </textarea>

    <footer class="form-footer">
        <a href="" class="button form-footer-button" data-ng-click="cancel()">{{ "TR__CANCEL" | translate }}</a>
        <input
            type="submit"
            name="submit"
            value="{{ 'TR__PUBLISH' | translate }}"
            class="button-cta form-footer-button-cta" />
    </footer>
</form>
