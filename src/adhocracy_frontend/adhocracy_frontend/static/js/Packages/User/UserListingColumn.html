<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <div class="moving-column-tab">
            <i class="icon-users moving-column-icon"></i>
        </div>
    </div>

    <adh-list-users data-ng-switch-when="body"></adh-list-users>

    <a class="moving-column-expand" data-ng-switch-when="collapsed" data-ng-href="{{ '/principals/users/' | adhResourceUrl:undefined:{userUrl: userUrl, movingColumns: 'is-show-show-hide'} }}">
        <div class="moving-column-tab">
            <i class="icon-users moving-column-icon"></i>
        </div>
    </a>
</div>
