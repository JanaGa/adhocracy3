<div class="login">
    <form
        novalidate="novalidate"
        class="login-form"
        name="createPasswordResetForm"
        data-ng-if="!success"
        data-ng-submit="submit()">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{ error | translate }}</p>
        </div>
        <p>{{ "TR__CREATE_PASSWORD_RESET_TITLE" | translate }}</p>

        <label>
            <span class="label-text">{{ "TR__EMAIL" | translate }}</span>
            <input
                type="email"
                name="email"
                placeholder="{{ 'TR__EMAIL' | translate }}"
                data-ng-model="input.email"
                required="required" />
            <span class="input-error" data-ng-show="createPasswordResetForm.email.$error.required && createPasswordResetForm.email.$dirty">
                {{ "TR__ERROR_REQUIRED_EMAIL" | translate }}
            </span>
            <span class="input-error" data-ng-show="createPasswordResetForm.email.$error.email && createPasswordResetForm.email.$dirty">
                {{ "TR__ERROR_FORMAT_EMAIL" | translate }}
            </span>
        </label>

        <input
            type="submit"
            value="{{ 'TR__SUBMIT' | translate }}"
            class="m-call-to-action"
            data-ng-disabled="createPasswordResetForm.$invalid" />
    </form>

    <div data-ng-if="success" class="login-success">
        <p>{{ "TR__CREATE_PASSWORD_RESET_SUCCESS" | translate }}</p>
    </div>

    <a class="login-cancel" href="" data-ng-click="cancel()">{{ "TR__CANCEL" | translate}}</a>
</div>
