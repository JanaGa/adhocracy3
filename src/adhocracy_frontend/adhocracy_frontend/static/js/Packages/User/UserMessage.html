<div class="user-message">
    <form
        novalidate="novalidate"
        name="messageForm">
        <p>{{ "Message to" | translate }} Username</p>
        <input
            class="user-message-subject"
            type="text"
            name="subject"
            placeholder="{{ 'Subject' | translate }}:"
            data-ng-model="message.title"
            required="required" />
        <span
            class="input-error"
            data-ng-show="messageForm.subject.$invalid  && messageForm.$submitted">
            {{ "Please enter a subject" | translate }}</span>
        <textarea
            class="user-message-text"
            name="message"
            placeholder="{{ 'Content' | translate }}:"
            data-ng-model="message.text"
            required="required"></textarea>
        <span
            class="input-error"
            data-ng-show="messageForm.message.$invalid  && messageForm.$submitted">
            {{ "Please enter a message" | translate }}</span>

        <footer class="form-footer">
            <input
                type="submit"
                value="{{ 'Send' | translate }}"
                data-ng-click="messageSend()"
                class="m-call-to-action form-footer-button-cta" />
            <a href="" class="button form-footer-button" data-ng-click="cancel()" >{{ "Cancel" | translate }}</a>
        </footer>
    </form>
</div>
