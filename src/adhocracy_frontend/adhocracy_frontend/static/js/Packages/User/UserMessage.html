<div class="user-message">
    <form
        novalidate="novalidate"
        data-ng-submit="messageSend()"
        name="messageForm">
        <!-- FIXME: replace "Username" -->
        <p>{{ "TR__MESSAGE_TO" | translate }} Username</p>
        <input
            class="user-message-subject"
            type="text"
            name="subject"
            placeholder="{{ 'TR__SUBJECT' | translate }}:"
            data-ng-model="message.title"
            required="required" />
        <span
            class="input-error"
            data-ng-show="messageForm.subject.$invalid  && messageForm.$submitted">
            {{ "TR__ERROR_REQUIRED_SUBJECT" | translate }}</span>
        <textarea
            class="user-message-text"
            name="message"
            placeholder="{{ 'TR__CONTENT' | translate }}:"
            data-ng-model="message.text"
            required="required"></textarea>
        <span
            class="input-error"
            data-ng-show="messageForm.message.$invalid  && messageForm.$submitted">
            {{ "TR__ERROR_REQUIRED_MESSAGE" | translate }}</span>

        <footer class="form-footer">
            <input
                type="submit"
                value="{{ 'TR__MESSAGE_SEND' | translate }}"
                class="m-call-to-action form-footer-button-cta" />
            <a href="" class="button form-footer-button" data-ng-click="cancel()" >{{ "TR__CANCEL" | translate }}</a>
        </footer>
    </form>
</div>
