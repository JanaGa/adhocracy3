<div class="vote">
    <span class="vote-difference">{{votes.pro - votes.contra | signum}}</span>
    <a href="" class="vote-pro" data-ng-click="cast(0)">pro: {{votes.pro}}</a>
    <a href="" class="vote-contra" data-ng-click="cast(1)">contra: {{votes.contra}}</a>
    <a href="" class="vote-neutral" data-ng-click="cast(2)">neutral: {{votes.neutral}}</a>
</div>
