<adh-listing data-path="{{path}}" data-content-type="adhocracy_core.resources.mercator.IMercatorProposal">
    <div data-ng-switch="transclusionId">
        <adh-resource-wrapper
            data-ng-switch-when="element-id">
            <adh-last-version data-item-path="{{element}}">
                <adh-mercator-proposal
                     data-path="{{versionPath}}"
                     data-mode="display">
                </adh-mercator-proposal>
            </adh-last-version>
        </adh-resource-wrapper>
    </div>
</adh-listing>
