<form class="comment-create-form">
    <div class="form-error" data-ng-repeat="error in errors">
        <p>{{ error | translate }}</p>
    </div>
    <textarea class="comment-create-form-text" data-msd-elastic="" data-ng-model="data.content"></textarea>
    <footer class="form-footer">
        <input class="comment-create-form-button-submit m-call-to-action form-footer-button-cta" type="submit" value="{{ 'create' | translate }}" data-ng-click="submit()" />
        <a href="" class="button form-footer-button" data-ng-click="cancel()" data-ng-if="!hideCancel">{{ "Cancel" | translate }}</a>
    </footer>
</form>
