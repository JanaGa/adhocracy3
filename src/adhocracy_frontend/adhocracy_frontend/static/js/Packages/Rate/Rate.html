<div class="rating">
    <span class="rating-difference">{{ratings.pro - ratings.contra | signum}}</span>
    <a href="" class="rating-pro {{isActive(0)}}" data-ng-click="cast(0)">pro: {{ratings.pro}}</a>
    <a href="" class="rating-contra {{isActive(1)}}" data-ng-click="cast(1)">contra: {{ratings.contra}}</a>
    <a href="" class="rating-neutral {{isActive(2)}}" data-ng-click="cast(2)">neutral: {{ratings.neutral}}</a>
</div>
