<div class="rate" data-ng-class="{
    'is-disabled': disabled || (!optionsPostPool.POST && optionsPostPool.loggedIn),
    'm-show-results-persist': showResults==='persist',
    'm-show-results-click': showResults==='click',
    'm-show-results-hover': showResults==='hover',
    'is-cast': hasCastInSession
}" data-ng-if="ready">
    <span
        class="rate-difference"
        data-ng-class="{
            'is-negative': rates(1) < rates(-1),
            'is-positive': rates(1) > rates(-1)}">
        {{rates(1) - rates(-1) | signum}}
    </span>
    <span class="rate-button-container">
        <a
            href=""
            class="rate-pro"
            data-ng-class="{
                'is-rate-button-active': myRate === 1,
                'is-disabled': disabled || (!optionsPostPool.POST && optionsPostPool.loggedIn)
            }"
            data-ng-click="toggle(1)">
            <i class="icon-vote-up" title="{{'TR__RATE_VOTE_UP' | translate}}"></i>
        </a>
        <span class="rate-results"><span data-ng-if="rates(1) !== 0">+</span>{{rates(1)}}</span>
    </span>
    <span class="rate-button-container">
        <a
            href=""
            class="rate-contra"
            data-ng-class="{
                'is-rate-button-active': myRate === -1,
                'is-disabled': disabled || (!optionsPostPool.POST && optionsPostPool.loggedIn)
            }"
            data-ng-click="toggle(-1)">
            <i class="icon-vote-down" title="{{'TR__RATE_VOTE_DOWN' | translate}}"></i>
        </a>
        <span class="rate-results"><span data-ng-if="rates(-1) !== 0">-</span>{{rates(-1)}}</span>
    </span>
</div>
