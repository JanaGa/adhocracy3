<div class="like" data-ng-if="ready">
    <span class="like-difference">
        {{rates(1) | signum}}
    </span>
    <span ng-if="allowRate">
        <a href="" class="like-button" data-ng-class="{'is-rate-button-active': myRate === 1}" data-ng-click="toggle(1)">
            <span data-ng-if="myRate !== 1">{{ "TR__RATE_SUPPORT" | translate }}</span>
            <span data-ng-if="myRate === 1" class="supporting">
                <span class="text-supporting">{{ "TR__RATE_SUPPORTING" | translate }}</span>
                <span class="text-unsupport">{{ "TR__RATE_UNSUPPORT" | translate }}</span>
            </span>
        </a>
    </span>
</div>
