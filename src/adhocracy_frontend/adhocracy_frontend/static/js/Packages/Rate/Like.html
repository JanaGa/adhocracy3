<div class="like" data-ng-if="ready">
    <span class="like-difference">
        {{rates.pro | signum}}
    </span>
    <a href="" class="{{isActiveClass(1)}} like-button" data-ng-click="toggle()">
        <span data-ng-if="!isActiveClass(1)">{{ "Support" | translate }}</span>
        <span data-ng-if="isActiveClass(1)" class="supporting">
            <span class="text-supporting">{{ "Supporting" | translate }}</span>
            <span class="text-unsupport">{{ "Unsupport" | translate }}</span>
        </span>
    </a>
</div>
