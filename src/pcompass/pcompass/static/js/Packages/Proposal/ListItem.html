<!-- FIXME: may contain links in adh-user-meta -->
<a class="proposal-list-item {{selectedState}}" href="{{path | adhParentPath | adhResourceUrl }}">
    <div class="proposal-list-item-col-left">
        <h3 class="proposal-list-item-title">{{data.title}}</h3>
        {{ "TR__BY" | translate }}
        <adh-user-meta data-path="{{data.creator}}" data-ng-if="data.creator"></adh-user-meta>
        {{ "TR__ON" | translate }}
        <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
        <span
            data-ng-repeat="assignment in data.assignments"
            class="badge">{{ assignment.title }}</span>
    </div>
    <div class="proposal-list-item-col-right">
        <p class="proposal-list-meta-item m-comments"
            ><i class="proposal-list-meta-item-icon icon-speechbubble-unfilled"></i
            > {{ data.commentCount }} {{ "TR__COMMENTS" | translate }}</p>
        <p class="proposal-list-meta-item m-votes"
            ><i class="proposal-list-meta-item-icon icon-voting"></i
            > {{ data.rateCount | signum }} {{ "TR__RATES" | translate }}</p>
    </div>
</a>
