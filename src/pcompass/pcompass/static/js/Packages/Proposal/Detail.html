<article class="proposal-detail">
    <header class="proposal-detail-header">

        <span
            data-ng-repeat="assignment in data.assignments"
            class="badge">{{ assignment.title }}</span>

        <ul class="meta-list">
            <li class="meta-list-item meta-item-comments">
                <a href="{{ path | adhParentPath | adhResourceUrl:'comments' }}" class="disguised-link">
                    <i class="icon-speechbubble"></i> {{ data.commentCount }} {{ "TR__COMMENTS" | translate }}
                </a>
            </li>
            <li class="meta-list-item proposal-detail-meta-participation">
                <adh-rate data-refers-to="{{path}}"></adh-rate>
            </li>
        </ul>
        <h1 class="proposal-detail-header-title">{{ data.title }}</h1>
    </header>

    <section class="proposal-detail-body">
        <a href="{{ path | adhParentPath | adhResourceUrl:'comments' }}" class="disguised-link proposal-detail-body-comments">
            <i class="icon-speechbubble"></i> {{ data.commentCount }}
        </a>
        <p class="proposal-detail-detail">{{data.detail}}</p>

        <p class="proposal-detail-author">
            {{ "TR__BY" | translate }}
            <adh-user-meta data-path="{{data.creator}}" data-ng-if="data.creator"></adh-user-meta><br/>
            {{ "TR__ON" | translate }}
            <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
        </p>
    </section>

    <section class="proposal-badge-descriptions">
        <div
            data-ng-repeat="assignment in data.assignments"
            data-ng-if="assignment.description"
            class="badge-description">
            <adh-parse-markdown data-parsetext="assignment.description"></adh-parse-markdown>
        </div>
    </section>

</article>
