<div class="mercator-proposal-detail-view">
    <pre>path: {{ path }}</pre>
    <pre>data: {{ data }}</pre>
    <img src="" alt="" />
    <div class="body">
        <h3>{{ data.introduction.title }}</h3>
        <span>{{ data.user_info.first_name }} {{ data.user_info.last_name }}</span>
        <div class="meta">
            <span>when: {{ data.basic.createtime }}</span>
            <span>budget: {{ data.finance.funding }} / {{ data.finance.budget }}</span>
            <span>comments: [#comments]</span>
            <span>votes: [#votes]</span>
        </div>
    </div>
    <adh-rate data-refers-to="{{path}}"
        data-post-pool-sheet="adhocracy.sheets.rate.IRateable"
        data-post-pool-field="post_pool">
    </adh-rate>
</div>
