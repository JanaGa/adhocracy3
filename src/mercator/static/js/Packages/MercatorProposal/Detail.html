<div class="mercator-proposal-detail-view">
    <pre>path: {{ path }}</pre>
    <pre>data: {{ data }}</pre>
    <img src="" alt="" />
    <div class="body">
        <h3>{{ data.introduction.title }}</h3>
        <span>{{ data.basic.user.name }} {{ data.basic.user.lastname }}</span>
        <div class="meta">
            <span>when: {{ data.basic.createtime }}</span>
            <span>budget: {{ data.finance.funding }} / {{ data.finance.budget }}</span>
            <span>comments: [#comments]</span>
            <span>votes: [#votes]</span>
        </div>
    </div>
</div>
