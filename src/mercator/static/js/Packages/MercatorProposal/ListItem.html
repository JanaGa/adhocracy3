<div class="mercator-proposal-list-item" >
    <!-- FIXME: ng-if refers to non-existant 'image' object -->
    <div class="mercator-proposal-list-item-image" data-ng-if="image"><img src="" alt="" /></div>
    <div class="mercator-proposal-list-item-body" data-ng-class="{'m-has-image': image}">
        <h3><a href="{{ path | adhResourceUrl }}">{{ data.introduction.title }}</a></h3>
        <p class="proposal-username"><a href="#FIXME: link to user profile">{{ data.user_info.first_name }} {{ data.user_info.last_name }}</a>, {{data.organization_info.name}}</p>
        <ul class="mercator-propsal-list-item-meta">
            <li class="mercator-propsal-list-item-meta-item">
                {{ data.user_info.createtime }}
            </li>
            <li class="mercator-propsal-list-item-meta-item">
                {{ data.finance.budget }} &euro;
            </li>
            <li class="mercator-propsal-list-item-meta-item">
            <!-- FIXME: Dummy data -->12
            {{ "votes" | translate }}</li>
            <li class="mercator-propsal-list-item-meta-item">
            <!-- FIXME: Dummy data -->33
             {{ "comments" | translate }}</li>
        </ul>
    </div>
</div>
