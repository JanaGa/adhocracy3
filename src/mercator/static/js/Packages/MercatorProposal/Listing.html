<adh-listing data-path="{{path}}" data-content-type="{{contentType}}" data-facets="facets">
    <div data-ng-switch="transclusionId">
        <adh-resource-wrapper
            data-ng-switch-when="element-id">
            <adh-mercator-proposal
                 data-ng-if="element"
                 data-path="{{element}}"
                 data-mode="display">
            </adh-mercator-proposal>
        </adh-resource-wrapper>
    </div>
</adh-listing>
