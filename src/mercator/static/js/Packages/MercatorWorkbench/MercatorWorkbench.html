<adh-spaces>
    <adh-wait data-condition="currentSpace === 'content'">
        <div data-adh-moving-columns="" class="moving-columns" data-ng-show="currentSpace === 'content'">
            <div class="moving-column moving-column-structure">
                <adh-mercator-proposal-create-column data-ng-if="view === 'create_proposal'"></adh-mercator-proposal-create-column>
                <adh-mercator-proposal-listing-column data-ng-if="view !== 'create_proposal'"><adh-mercator-proposal-listing-column>
            </div>
            <div class="moving-column moving-column-content">
                <adh-mercator-proposal-edit-column data-ng-if="view === 'edit'"></adh-mercator-proposal-edit-column>
                <adh-mercator-proposal-detail-column data-ng-if="view !== 'edit'"></adh-mercator-proposal-detail-column>
            </div>
            <div class="moving-column moving-column-content2">
                <adh-comment-column></adh-comment-column>
            </div>
        </div>
    </adh-wait>

    <adh-wait data-condition="currentSpace === 'user'">
        <div data-adh-moving-columns="" class="moving-columns" data-ng-show="currentSpace === 'user'">
            <div class="moving-column moving-column-structure">
                <adh-user-listing-column></adh-user-listing-column>
            </div>
            <div class="moving-column moving-column-content">
                <adh-user-detail-column></adh-user-detail-column>
            </div>
        </div>
    </adh-wait>

    <adh-wait data-condition="currentSpace === 'error'">
        <div data-ng-show="currentSpace === 'error'">
            <adh-routing-error></adh-routing-error>
        </div>
    </adh-wait>
</adh-spaces>
