<adh-spaces>
    <div data-adh-moving-columns="" data-space="content" class="moving-columns" data-ng-class="{'hidden': currentSpace !== 'content'}">
        <div class="moving-column moving-column-structure">
            <div class="moving-column-menu placeholder"></div>
            <div class="moving-column-body">
                <adh-mercator-proposal-listing data-path="{{path}}" data-content-type="{{contentType}}" data-facets="facets"></adh-mercator-proposal-listing>
            </div>
        </div>
        <div class="moving-column moving-column-content">
            <div class="moving-column-menu placeholder"></div>
            <div class="moving-column-body">
                <adh-resource-wrapper>
                    <adh-mercator-proposal-detail-view data-ng-if="content2Url" data-path="{{content2Url}}"></adh-mercator-proposal-detail-view>
                </adh-resource-wrapper>
            </div>
        </div>
        <div class="moving-column moving-column-content2">
            <div class="moving-column-menu placeholder"></div>
            <div class="moving-column-body">
                <adh-comment-listing data-ng-if="content2Url" data-path="{{content2Url}}">
            </div>
        </div>
    </div>
    <div data-ng-class="{'hidden': currentSpace !== 'user'}">
        <h1>User</h1>
    </div>
</adh-spaces>
