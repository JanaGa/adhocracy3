<div data-ng-switch="transclusionId">
    <div class="moving-column-menu-nav" data-ng-switch-when="menu">
        <a href="{{ proposalUrl | adhResourceUrl }}" title="{{ 'close' | translate }}"><i class="icon-x moving-column-menu-nav-icon"></i></a>
    </div>

    <adh-comment-listing
        data-ng-if="commentableUrl"
        data-path="{{commentableUrl}}"
        data-ng-switch-when="body">
    </adh-comment-listing>

    <adh-report-abuse
        data-ng-switch-when="overlays"
        data-ng-if="overlay === 'abuse'"
        data-url="{{ shared.abuseUrl | adhResourceUrl | adhCanonicalUrl }}">
    </adh-report-abuse>
</div>
