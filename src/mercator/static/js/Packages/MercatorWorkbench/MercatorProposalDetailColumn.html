<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <i class="icon-document moving-column-icon"></i>
        <a data-ng-if="proposalItemOptions.POST" href="{{ proposalUrl | adhResourceUrl:'edit' }}">{{ 'edit' | translate }}</a>
        <a href="" data-ng-click="ctrl.toggleOverlay('abuse')">{{ 'report' | translate }}</a>
        <a href="" data-ng-click="ctrl.toggleOverlay('share')">{{ 'share' | translate }}</a>

        <div class="moving-column-menu-nav">
            <a href="{{ platformUrl | adhResourceUrl }}" title="{{ 'close' | translate }}"><i class="icon-x moving-column-menu-nav-icon"></i></a>
        </div>
    </div>

    <a data-ng-switch-when="collapsed" href="{{ proposalUrl | adhResourceUrl }}"><i class="icon-document moving-column-icon"></i></a>

    <adh-recompile-on-change data-ng-switch-when="body" data-value="{{proposalUrl}}" data-key="proposalUrl">
        <adh-resource-wrapper>
            <adh-mercator-proposal-detail-view data-ng-if="proposalUrl" data-path="{{proposalUrl}}"></adh-mercator-proposal-detail-view>
        </adh-resource-wrapper>
    </adh-recompile-on-change>

    <adh-report-abuse
        data-ng-switch-when="overlays"
        data-ng-if="overlay === 'abuse'"
        data-url="{{ proposalUrl | adhResourceUrl | adhCanonicalUrl }}">
    </adh-report-abuse>

    <adh-social-share
        data-ng-switch-when="overlays"
        data-ng-if="overlay === 'share'"
        data-uri="{{ proposalUrl | adhResourceUrl | adhCanonicalUrl }}">
            <a href="" class="button" data-ng-click="ctrl.hideOverlay('share')">{{ 'cancel' | translate }}</a>
    </adh-social-share>
</div>
