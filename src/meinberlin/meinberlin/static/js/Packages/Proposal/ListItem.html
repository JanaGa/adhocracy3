<!-- FIXME: may contain links in adh-user-meta -->
<a class="meinberlin-proposal-list-item {{selectedState}}" href="{{path | adhParentPath | adhResourceUrl }}">
    <div class="proposal-list-item-col-left">
        <h3 class="meinberlin-proposal-list-item-title">{{data.title}}</h3>
        {{ "TR__BY" | translate }}
        <adh-user-meta data-path="{{data.creator}}" data-ng-if="data.creator"></adh-user-meta>
        {{ "TR__ON" | translate }}
        <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
        <span
            data-ng-repeat="assignment in data.assignments"
            class="badge"
            data-ng-class="{
                'm-is-realized': assignment.name === 'going_to_be_realized',
                'm-is-not-realized': assignment.name === 'not_realizeable',
                'm-on-test': assignment.name === 'on_test',
                'm-color': isBuergerhaushalt && (assignment.name === 'going_to_be_realized' || assignment.name === 'not_realizeable' || assignment.name === 'on_test')
            }">{{ assignment.title }}</span>
    </div>
    <div class="proposal-list-item-col-right">
        <p class="meinberlin-proposal-list-meta-item m-comments"
            ><i class="meinberlin-proposal-list-meta-item-icon icon-speechbubble-unfilled"></i
            > {{ data.commentCount }} {{ "TR__COMMENTS" | translate }}</p>
        <p class="meinberlin-proposal-list-meta-item m-votes"
            ><i class="meinberlin-proposal-list-meta-item-icon icon-voting"></i
            > {{ data.rateCount | signum }} {{ "TR__RATES" | translate }}</p>
        <p
            class="meinberlin-proposal-list-meta-item m-location"
            data-ng-if="isKiezkasse || isBuergerhaushalt"
            ><i class="meinberlin-proposal-list-meta-item-icon icon-pin-detail"></i
            > {{data.locationText}}</p>
    </div>
</a>
