<article class="mein-berlin-proposal-detail">
    <header class="mein-berlin-proposal-detail-header">

        <span
                data-ng-if="data.assignments.length > 0"
                class="badge"
                data-ng-class="{
                    'm-is-realized': data.assignments[0].name === 'going_to_be_realized',
                    'm-is-not-realized': data.assignments[0].name === 'not_realizeable'
            }">{{ data.assignments[0].title }}</span>

        <ul class="mein-berlin-proposal-detail-meta">
            <li data-ng-if="isKiezkasse || isBurgerhaushalt" class="mein-berlin-proposal-detail-meta-item mein-berlin-proposal-detail-meta-item-location">
                <i class="icon-pin-detail"></i> {{data.locationText}}
            </li>
            <li class="mein-berlin-proposal-detail-meta-item mein-berlin-proposal-detail-meta-item-comments">
                <a href="{{ path | adhParentPath | adhResourceUrl:'comments' }}" class="disguised-link">
                    <i class="icon-speechbubble"></i> {{ data.commentCount }} {{ "TR__COMMENTS" | translate }}
                </a>
            </li>
            <li data-ng-if="!(isKiezkasse || isBurgerhaushalt)"></li>
            <li class="mein-berlin-proposal-detail-meta-item mein-berlin-proposal-detail-meta-budget">
                <div data-ng-if="isKiezkasse || isBurgerhaushalt"><i class="mein-berlin-proposal-detail-meta-item-icon icon-budget"></i> {{data.budget}} &euro;</div>
            </li>
            <li class="mein-berlin-proposal-detail-meta-item mein-berlin-proposal-detail-meta-participation">
                <adh-rate data-refers-to="{{path}}" data-show-results="click"></adh-rate>
            </li>
        </ul>
        <h1 class="mein-berlin-proposal-detail-header-title">{{ data.title }}</h1>
    </header>

    <section class="mein-berlin-proposal-detail-body">
        <a href="{{ path | adhParentPath | adhResourceUrl:'comments' }}" class="disguised-link mein-berlin-proposal-detail-body-comments">
            <i class="icon-speechbubble"></i> {{ data.commentCount }}
        </a>
        <p class="mein-berlin-proposal-detail-detail">{{data.detail}}</p>

        <p class="mein-berlin-proposal-detail-author">
            {{ "TR__BY" | translate }}
            <adh-user-meta data-path="{{data.creator}}" data-ng-if="data.creator"></adh-user-meta><br/>
            {{ "TR__ON" | translate }}
            <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
        </p>
    </section>

    <section>
        <adh-map-detail data-ng-if="data.polygon && data.lng && data.lat" data-lng="data.lng" data-lat="data.lat" data-polygon="data.polygon" data-height="170"></adh-map-detail>
    </section>

</article>
