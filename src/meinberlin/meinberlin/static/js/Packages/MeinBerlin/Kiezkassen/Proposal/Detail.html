<article class="mein-berlin-kiezkassen-proposal-detail">
    <header>
        <h1>{{ data.title }}</h1>
        <adh-rate data-refers-to="{{path}}"></adh-rate>
    </header>

    <div>
        <p>{{data.detail}}</p>
        <div>
            {{ "TR__BY" | translate }}
            <adh-user-meta data-path="{{data.creator}}" data-ng-if="data.creator"></adh-user-meta>
            <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
        </div>
    </div>

    <footer>
        <!-- FIXME: Show map -->
        <a href=""><i class="icon-pin"></i> {{data.locationText}}</a>
        <a href="{{ path | adhResourceUrl:'comments' }}">
            <i class="icon-speechbubble"></i> {{ data.commentCount }} {{ "TR__COMMENTS" | translate }}
        </a>
        <adh-rate data-refers-to="{{path}}"></adh-rate>
    </footer>
</article>
