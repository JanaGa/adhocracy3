<div class="phase-header">
    <tabset
        data-full-width="true"
        data-closed-by-default="true">
        <tab
            data-ng-repeat="phase in phases"
            data-heading="{{phase.title}}"
            data-classes="m-phase"
            data-highlighted="phase.title == currentPhase">
            <adh-mein-berlin-kiezkassen-phase data-phase="phase"></adh-mein-berlin-kiezkassen-phase>
        </tab>
    </tabset>
</div>
