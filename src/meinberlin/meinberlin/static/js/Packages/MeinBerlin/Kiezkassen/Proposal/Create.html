<!-- FIXME: remove inline CSS -->
<form
    novalidate="novalidate"
    class="mein-berlin-proposal-form"
    name="meinBerlinProposalForm">

    <h2 class="mein-berlin-proposal-form-heading">1. {{ "TR__MEINBERLIN_MEIN_BERLIN_SIMPLE_PROPOSAL" | translate }}</h2>

    <!-- BASIC INFORMATION -->

    <!-- Title -->
    <label>
        <span class="label-text">{{ "TR__MEINBERLIN_TITLE" | translate }}</span>
        <input
            type="text"
            data-ng-model="data.title"
            name="title"
            required="required" />
        <span class="input-error" data-ng-show="meinBerlinProposalForm.title.$error.required && (meinBerlinProposalForm.title.$dirty || meinBerlinProposalForm.$submitted)">
            {{ "TR__MEINBERLIN_ERROR_REQUIRED_TITLE" | translate }}
        </span>
    </label>

    <!-- Detail Description -->
    <label>
        <span class="label-text">{{ "TR__MEINBERLIN_DETAIL" | translate }}</span>

        <textarea
            data-msd-elastic=""
            data-ng-model="data.detail"
            name="detail"
            required="required"></textarea>

        <span class="input-error" data-ng-show="meinBerlinProposalForm.detail.$error.required && (meinBerlinProposalForm.detail.$dirty || meinBerlinProposalForm.$submitted)">
            {{ "TR__MEINBERLIN_ERROR_REQUIRED_DETAIL" | translate }}
        </span>
    </label>

    <!-- Requested Budget -->
    <label>
        <span class="label-text">{{ "TR__MEINBERLIN_BUDGET" | translate }}</span>
        <input
            type="number"
            data-ng-model="data.budget"
            name="budget"
            required="required" />
        <span class="input-error" data-ng-show="meinBerlinProposalForm.budget.$error.required && (meinBerlinProposalForm.budget.$dirty || meinBerlinProposalForm.$submitted)">
            {{ "TR__MEINBERLIN_ERROR_REQUIRED_BUDGET" | translate }}
        </span>
        <span class="input-error" data-ng-show="meinBerlinProposalForm.budget.$error.number && (meinBerlinProposalForm.budget.$dirty || meinBerlinProposalForm.$submitted)">
            {{ "TR__ERROR_MUST_BE_A_NUMBER" | translate }}
        </span>
    </label>

    <!-- Engagement -->
    <label>
        <input
            type="checkbox"
            data-ng-model="data.i_want"
            name="iWant"
            />
            {{ "TR__MEINBERLIN_I_WANT_TO_BE_PART" | translate }}
        <span class="input-error" data-ng-show="meinBerlinProposalForm.iWant.$error.required && (meinBerlinProposalForm.iWant.$dirty || meinBerlinProposalForm.$submitted)">
            {{ "TR__MEINBERLIN_ERROR_REQUIRED_I_WANT_TO_BE_PART" | translate }}
        </span>
    </label>

    <!-- LOCATION RELATED INFORMATION -->

    <!-- Related Place -->
    <div style="margin-top: 30px;">
        <label>
            <span class="label-text">{{ "TR__MEINBERLIN_ADDRESS" | translate }}</span>
            <input
                type="text"
                data-ng-model="data.address"
                name="address"
                required="required" />
            <span class="input-error" data-ng-show="meinBerlinProposalForm.address.$error.required && (meinBerlinProposalForm.address.$dirty || meinBerlinProposalForm.$submitted)">
                {{ "TR__MEINBERLIN_ERROR_REQUIRED_ADDRESS" | translate }}
            </span>
        </label>

        <!-- Map -->
        <label>
            <span class="label-text">{{ "TR__MEINBERLIN_LOCATION" | translate }}</span>
            <adh-map-input data-ng-if="data.polygon" data-lng="data.lng" data-lat="data.lat" data-polygon="data.polygon" data-height="400"></adh-map-input>
        </label>
    </div>


    <!-- DATA SUBMIT -->
    <footer style="margin-top: 10px;" class="form-footer mein-berlin-proposal-form-footer">
        <input
            type="submit"
            name="submit"
            value="{{ 'TR__PUBLISH' | translate }}"
            class="m-call-to-action form-footer-button-cta" />

        <a href="" data-ng-click="cancel()" class="button form-footer-button">
        {{ "TR__CANCEL" | translate }}</a>
    </footer>
</form>
