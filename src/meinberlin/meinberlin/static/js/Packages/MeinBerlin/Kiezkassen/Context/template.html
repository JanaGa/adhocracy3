<div class="l-rows-wrapper">
    <div class="l-rows">
        <div class="l-row">
            <div class="l-cell">
                <div class="l-cell-inner">
                    <div class="l-header-wrapper">
                        <adh-kiezkassen-context-header></adh-kiezkassen-context-header>
                    </div>

                    <tabset
                        data-full-width="true"
                        data-closed-by-default="true">
                        <tab data-ng-repeat="phase in phases" data-heading="{{phase.title}}" data-classes="m-phase">
                            <adh-mein-berlin-kiezkassen-phase data-phase="phase"></adh-mein-berlin-kiezkassen-phase>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
        <div class="l-row">
            <div class="l-cell">
                <div class="l-cell-inner">
                    <adh-space data-key="content">
                        <adh-process-view></adh-process-view>
                    </adh-space>

                    <adh-space data-key="error">
                        <adh-routing-error></adh-routing-error>
                    </adh-space>
                </div>
            </div>
        </div>
    </div>
</div>
