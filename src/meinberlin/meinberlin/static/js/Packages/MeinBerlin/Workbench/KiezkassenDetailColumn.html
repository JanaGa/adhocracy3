<div data-ng-switch="transclusionId">
    <div class="moving-column-tab" data-ng-switch-when="menu">
        <i class="icon-process moving-column-icon"></i>
        {{ "TR__PROPOSAL_LIST" | translate }}
    </div>

    <a data-ng-switch-when="collapsed" data-ng-href="{{ processUrl | adhResourceUrl }}">
        <span class="moving-column-collapsed-icon-container"><i class="icon-process moving-column-icon"></i></span>
    </a>

    <adh-mein-berlin-kiezkassen-detail
        data-ng-switch-when="body"
        data-ng-if="processUrl"
        data-path="{{processUrl}}">
    </adh-mein-berlin-kiezkassen-detail>
</div>
