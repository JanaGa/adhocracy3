<article class="proposal-detail m-stadtforum">
    <header class="proposal-detail-header">
        <h1 class="proposal-detail-header-title">{{ data.title }}</h1>
        <adh-opinion data-refers-to="{{path}}"></adh-opinion>
    </header>

    <span class="proposal-detail-body-comments">
        <i class="icon-speechbubble"></i> {{ data.commentCount }}
    </span>

    <adh-comment-listing
        data-path="{{path}}"
        data-frontend-order-predicate="frontendOrderPredicate"
        data-frontend-order-reverse="frontendOrderReverse">
    </adh-comment-listing>
</article>
