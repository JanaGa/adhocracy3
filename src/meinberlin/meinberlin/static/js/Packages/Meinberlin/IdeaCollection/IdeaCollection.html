<div data-adh-moving-columns="" class="moving-columns">
    <adh-moving-column>
        <adh-meinberlin-idea-collection-detail-column 
            data-is-buergerhaushalt="isBuergerhaushalt"
            data-is-kiezkasse="isKiezkasse"></adh-meinberlin-idea-collection-detail-column>
    </adh-moving-column>
    <adh-moving-column>
        <adh-meinberlin-idea-collection-proposal-create-column
            data-ng-if="views.process === 'create_proposal'"
            data-is-buergerhaushalt="isBuergerhaushalt"
            data-is-kiezkasse="isKiezkasse"></adh-meinberlin-idea-collection-proposal-create-column>
        <adh-meinberlin-idea-collection-proposal-edit-column
            data-ng-if="views.proposal === 'edit'"
            data-is-buergerhaushalt="isBuergerhaushalt"
            data-is-kiezkasse="isKiezkasse"></adh-meinberlin-idea-collection-proposal-edit-column>
        <adh-meinberlin-idea-collection-proposal-detail-column
            data-ng-if="views.process !== 'create_proposal' && views.proposal !== 'edit'"
            data-is-buergerhaushalt="isBuergerhaushalt"
            data-is-kiezkasse="isKiezkasse"</adh-meinberlin-idea-collection-proposal-detail-column>
    </adh-moving-column>
    <adh-moving-column>
        <adh-comment-column></adh-comment-column>
    </adh-moving-column>
</div>
