<a data-ng-href="{{ path | adhParentPath | adhResourceUrl }}" class="s1-proposal-list-item {{selectedState}} is-{{data.workflowState}}">
    <span class="s1-proposal-list-item-type">{{ "TR__NEW_PROPOSAL" | translate }}</span>
    <ul class="s1-proposal-list-item-meta">
        <li>{{ data.rateCount | signum }}</li>
        <li>{{ data.commentCount }}</li>
    </ul>

    <h1>{{ data.title }}</h1>

    <adh-user-meta data-ng-if="data.creator" data-path="{{data.creator}}"></adh-user-meta>
    <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
</a>
