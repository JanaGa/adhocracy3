<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <div class="moving-column-menu-nav">
            <a
                class="button m-menu-action"
                data-ng-href="{{ commentCloseUrl | adhParentPath | adhResourceUrl }}">{{ 'TR__CLOSE' | translate }} X</a>
        </div>
    </div>

    <span data-ng-switch-when="body" class="comment-current-user" data-ng-if="userName">{{userName}}</span>

    <adh-comment-listing
        data-ng-if="commentableUrl"
        data-path="{{commentableUrl}}"
        data-frontend-order-predicate="frontendOrderPredicate"
        data-frontend-order-reverse="frontendOrderReverse"
        data-ng-switch-when="body">
    </adh-comment-listing>

    <adh-report-abuse
        data-ng-switch-when="overlays"
        data-ng-if="overlay === 'abuse'"
        data-url="{{ shared.abuseUrl | adhParentPath | adhResourceUrl | adhCanonicalUrl }}">
    </adh-report-abuse>
</div>
