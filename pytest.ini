[pytest]
addopts =
    --doctest-glob='*.rst'
    --tb=native
    --capture=no
    --splinter-implicit-wait=1
    --splinter-speed=0
    --splinter-socket-timeout=120
    --splinter-webdriver=firefox
    --splinter-session-scoped-browser
    --cov=adhocracy
    --cov=adhocracy_sample
    --cov-report=html
    --cov-report=term
    --pc=etc/test.ini
python_files = test_*.py
